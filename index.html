<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Day 62</title>
  </head>
  <body>
    <div class="container">
      <section class="pricing-card">
        <div class="card">
          <header class="card-header">Basic</header>
          <div class="card-cost">
            <span class="price">$5</span>
            <p class="time">per month</p>
          </div>
          <div class="line-fold">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="card">
          <header class="card-header">Pro</header>
          <div class="card-cost">
            <span class="price">$10</span>
            <p class="time">per month</p>
          </div>
          <div class="line-fold">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="card">
          <header class="card-header">Premium</header>
          <div class="card-cost">
            <span class="price">$20</span>
            <p class="time">per month</p>
          </div>
          <div class="line-fold">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </section>
      <section class="card-info">
        <!-- <div class="range-inputs">
          <input class="card1-input card2-input card3-input" type="range" name="users" id="users" min="5" max="100" />
        </div> -->
      </section>
    </div>
  </body>
</html>
